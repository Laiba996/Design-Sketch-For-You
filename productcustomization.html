<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Customization</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="product-customization">
    <h1>Product Customization</h1>
    <div class="image-placeholder">
      <!-- Placeholder for the image -->
      <img src="https://i.pinimg.com/564x/58/02/33/580233aa0b779a69353346efb0b88b35.jpg" alt=" Image">
    </div>
    <div class="product-info">
      <div class="price">
        <h3>Price</h3>
        <p>2000 RS</p>
      </div>
      <div class="description">
        <h3>Product Description</h3>
        <p>T-shirt can be customized as per the demand of the customer. Any text and picture of your choice can be printed. Fabric: cotton</p>
      </div>
      <div class="ratings-reviews">
        <h3>Ratings and Reviews</h3>
        <div class="star-rating">
          &#9733;&#9733;&#9733;&#9733;&#9733; <!-- Unicode for 5 stars -->
        </div>
      </div>
      <div class="size-options">
        <h3>Size</h3>
        <br>
        <br>
        <br>
        <div class="size-box">XS</div>
        <div class="size-box">S</div>
        <div class="size-box">M</div>
        <div class="size-box">L</div>
        <div class="size-box">XL</div>
      </div>
      <div class="color-options">
        <h3>Color Options</h3>
        <div class="color-box" style="background-color: #FF0000;"></div>
        <div class="color-box" style="background-color: #00FF00;"></div>
        <div class="color-box" style="background-color: #0000FF;"></div>
        <div class="color-box" style="background-color: #FFFF00;"></div>
        <div class="color-box" style="background-color: #FF00FF;"></div>
      </div>
      <div class="customization-feature">
        <h3>Customization Feature</h3>
        <div class="customization-images">
          <img src="stickers/download.jpeg">
          
          <img src="stickers/download.png"
          <br>
          <img src="stickers/tom-jerry-512x512.png">
          <br>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
